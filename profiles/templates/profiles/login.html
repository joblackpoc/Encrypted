{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form %}
    {{ form.as_p }}
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_public_key }}"></div>
    <button type="submit">Login</button>
  </form>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
