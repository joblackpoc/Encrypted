{% extends 'base.html' %}

{% block content %}
  <h2>Delete Profile</h2>
  <p>Are you sure you want to delete your profile?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete my profile</button>
    <a href="{% url 'login_app:profile_detail' %}">No, go back to my profile</a>
  </form>
{% endblock %}
